<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color:#ddd;font-family: 'Courier New', Courier, monospace; font-size: 11px; text-align: center; }
    .attribution a { letter-spacing:2px;color: #eee; }
  </style>
</head>
<body>
  <main class="card">
    <div class="pattern">
      <img src="images/bg-pattern-card.svg" alt="card-pattern-background">
    </div>
    <section class="overview">
      <img class="prof-img" src="images/image-victor.jpg" alt="Vector's photo">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <h2 class="city">London</h3>
      <div class="separator"></div>
      <div class="stats">
        <div class="likes">
          <h2 class="number">80K</h2>
          <h3 class="stat-name">Followers</h4>
        </div>
        <div class="followers">
          <h2 class="number">803K</h2>
          <h3 class="stat-name">Likes</h4>
        </div>
        <div class="photos">
          <h2 class="number">1.4K</h2>
          <h3 class="stat-name">Photos</h4>
        </div>
      </div>
    </section>
  </main>
  <!-- Attribution -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://basemamr.github.io/homepage">Basem Amr Elsayed</a>.
  </footer>
</body>
</html>
